<!DOCTYPE html>
<html>
<head>
  <title>ตัวอย่างที่ 14</title>
</head>
<body>
  <h3>นาฬิกาดิจิทัล</h3>
  <div id="clock" style="font-size: 2em;"></div>

  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById("clock").textContent = time;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
